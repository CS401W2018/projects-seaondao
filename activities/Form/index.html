    <script>
        const myForm = document.getElementById("myForm");
        const title = document.getElementById("title");
        const email = document.getElementById("email");
        // const formBox = document.querySelector("form fieldset")

        //for fun
        title.addEventListener('click',function(){
            console.log("Clicked");
            title.classList.toggle("clicked");
        })




        //for engagement
        myForm.addEventListener('submit',function(){
            event.preventDefault();//this will prevent from redirecting you to (submitted web)
            alert("Thank you submitting");
            
            const formData = { //DO i need to put in here ... ? 
                email:email,
            }
            
            console.log(email.value);

        //form with AJAX


            const xhr = new XMLHttpRequest();
            xhr.open("GET","submit.json",true);
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    alert('Form submitted successfully');
                }else if (xhr.readyState === 4){
                    alert("Error Submitted form")
                }
            };

            xhr.send(JSON.stringify(formData));
            alert(`Success: ${email.value}`);
        })
