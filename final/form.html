<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <title>Kyoto/Nara Japan</title>
</head>
<body>
    <header>
        <h1>Sighn up for your plan</h1>
    </header>
    <nav>
        <a class="focused" href="form.html">Sighn up</a>
        <a href="index.html">Home</a>
        <a href="japan.html">Tokyo/Japan</a>
        <a href="kyoto.html">Kyoto/Japan</a>
        <a href="tahiti.html">Tahiti</a>
        <a href="thailand.html">Thailand</a>
        <a href="korea.html">Korea</a>
    </nav>
    <main>
        <div class="introduction">
            <p>Sign up to for your travel pan. We can make a personalized travel plan based on your request on these places.</p>
        </div>
        <div class="form-div">
            <div id="message"></div>
            <form id="form" action="processing.html">
                <fieldset>
                    <legend>Sign up for a travel plan</legend>
                    <div class="form-row">
                        <label for="fName">First Name: </label>
                        <input required type="text" id="fName" name="fName">
                    </div>
                    <div class="form-row">
                        <label for="lName">Last Name:  </label><input required type="text" id="lName" name="lName">
                    </div>
                    <div class="form-row">
                        <label for="email">Email: </label><input required type="email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="where">Where do you want to go?</label>
                        <select name="where" id="where">
                            <option value="Japan">Japan</option>
                            <option value="Tahiti">Tahiti</option>
                            <option value="Thailand">Thailand</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="text">Questions or request</label>
                        <textarea name="text" id="text"></textarea>
                    </div>
                    <div class="form-row submit-div" >
                        <input type="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        &copy;2025 Shion Tetuanui
    </footer>
    <script src="script.js"></script>
</body>
</html>
